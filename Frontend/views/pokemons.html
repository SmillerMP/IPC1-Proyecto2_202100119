<html lang="en">

<head>

    <!-- CSS -->

<body onload="GetUserName()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Pokedex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="/Frontend/views/index.html">Incio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Salir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <p class="text-center fw-bold fs-2">Busqueda de Pokemon's</p>
    <br> <br>

    




    <div class="container-fluid ms-5 ">
        <div class="fw-bold fs-5" id="NombreUser">

        </div>
    
        <form class="row row-cols-lg-auto g-3 align-items-center ">
            <div class="col-6">
                <input type="text" class="form-control" id="DatoBusqueda" placeholder="Dato">
            </div>

            <div class="col-6 mr-5">
                <label class="visually-hidden-focusable" for="TipoBusqueda"></label>
                <select class="form-select" id="TipoBusqueda">
                    <option value="1" selected>Seleccionar</option>
                    <option value="2">Todos</option>
                    <option value="3">Por Numero</option>
                    <option value="4">Por Nombre</option>
                    <option value="5">Por Tipo</option>
                </select>
            </div>
            <div class="col-12 mr-5">
                <button type="button" onClick="BusquedaPokemons()" class="btn btn-warning">Buscar</button>
            </div>
        </form>
    </div>

    <br><br><br>

    <div class="container mb-5">
        <div class="row d-flex justify-content-center">
            <div class="CentradoTabla">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                        <th>#</th>
                        <th>Numero de Pokemon</th>
                        <th>Nombre de Pokemon</th>
                        <th>Tipo de Pokemon</th>
                        <th>Ataque</th>
                        <th>Imagen</th>
                    </thead>
                    <tbody id="cuerpo">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../JS/pokedex.js"></script>
    <script type="text/javascript" src="../JS/NombreUser.js"></script>
